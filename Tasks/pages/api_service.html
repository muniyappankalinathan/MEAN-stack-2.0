<div class="jumbotron text-center">
	<h1>Tasks page</h1>
	
	<p>{{ message }}</p>

	<form class="adminpg-form" role="form" enctype="multipart/form-data" name="smapleForm" ng-submit="addRowAsyncAsJSON(smapleForm.$valid,dataObject)" novalidate>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label for="inputName1" class="control-label required">Name<span class="error">&nbsp;*</span></label>
				</div>
				<div class="col-sm-8">
					<input type="text" ng-model="dataObject.name" pattern="[a-zA-Z]+" title="Only enter letters" class="form-control" id="inputName" autocomplete="off" name="inputName" ng-required="true"> <span class="error" ng-show="(smapleForm.$submitted || smapleForm.inputName.$touched) && (smapleForm.inputName.$pristine || smapleForm.inputName.$invalid) && (smapleForm.inputName.$error.required)">Required</span> </div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label for="Headoffice" class="control-label required">Headoffice<span class="error">&nbsp;*</span></label>
				</div>
				<div class="col-sm-8">
					<input type="text" ng-model="dataObject.headoffice" pattern="[a-zA-Z]+" title="Only enter letters" class="form-control" ng-required="true" id="Headoffice" name="inputHeadoffice" autocomplete="off"> <span class="error" ng-show="(smapleForm.$submitted || smapleForm.inputHeadoffice.$touched) && (smapleForm.inputHeadoffice.$pristine || smapleForm.inputHeadoffice.$invalid) && (smapleForm.inputHeadoffice.$error.required)">Required</span> </div>
			</div>
		</div>

		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label for="Employees" class="control-label required">Employees<span class="error">&nbsp;*</span></label>
				</div>
				<div class="col-sm-8">
					<input type="text" ng-model="dataObject.employees" pattern="[a-zA-Z]+" title="Only enter letters" class="form-control" ng-required="true" id="Employees" name="inputEmployees" autocomplete="off"> <span class="error" ng-show="(smapleForm.$submitted || smapleForm.inputEmployees.$touched) && (smapleForm.inputEmployees.$pristine || smapleForm.inputEmployees.$invalid) && (smapleForm.inputEmployees.$error.required)">Required</span> </div>
			</div>
		</div>

		<div class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label for="hourly_rate" class="control-label">Hourly Rate</label>
				</div>
				<div class="col-sm-8">
					<input type="number" number-only ng-model="hourly_rate" class="form-control" id="hourly_rate" name="hourly_rate" autocomplete="off" min=1>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	  </form>


<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>City</th>
			<th>Country</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="record in records">
			<td class="text-left">{{record.Name}}</td>
			<td class="text-left">{{record.City}}</td>
			<td class="text-left">{{record.Country}}</td>
		</tr>
	</tbody>
</table>


<table class="table table-hover">
<!-- Dynamic Headers-->
		<thead ng-repeat="val in shops" ng-if="$index < 1">
			<tr ng-repeat="(key1,val1) in val.product">
				<th ng-repeat="(key2,val2) in val1" ng-if="$index < 3">{{key2}}</th>
			</tr>
<!-- Static Headers-->
<!-- <tr>
		<th>ID</th>
		<th>Name</th>
		<th>Price</th>
	</tr> -->
		</thead>
		<tbody ng-repeat="(key,val) in shops">
			<tr ng-repeat="item in val.product">
						<td class="text-left">{{item.category}}</td>
						<td class="text-left">{{item.id}}</td>
						<td class="text-left">{{item.image}}</td>
						<!-- <td class="text-left">{{item.location}}</td>
						<td class="text-left">{{item.name}}</td>
						<td class="text-left">{{item.price}}</td> -->
			</tr>
		</tbody>
		
</table>

<table class="table table-hover">
		<!-- Dynamic Table-Headers-->
				<thead ng-repeat="val in shops" ng-if="$index < 1">
					<tr ng-repeat="(key1,val1) in val.product">
						<th ng-repeat="(key2,val2) in val1" ng-if="$index < 3">{{key2}}</th>
					</tr>
		<!-- Static Table-Headers-->
		<!-- <tr>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
			</tr> -->
				</thead>
				<tbody>
						<tr ng-repeat="item in shopDetails">
									<td class="text-left">{{item.id}}</td>
									<td class="text-left">{{item.name}}</td>
									<td class="text-left">{{item.price}}</td>
						</tr>
					</tbody>
</table>

</div>
