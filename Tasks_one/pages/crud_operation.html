
    <div class="container">
        <table class="table table-striped table-bordered">
            <tr>
                <td>ID</td>
                <td>
                        <input type="text" number-only ng-model="item.id" class="form-control" id="hourly_rate" name="hourly_rate" autocomplete="off" min=1>
                    </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" class="form-control" ng-model="item.name" /></td>
            </tr>
            <tr>
                <td>EmailID</td>
                <td>
                    <input type="email" class="form-control" ng-model="item.email" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" class="form-control" ng-model="item.password" /></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" class="form-control" number-only ng-model="item.phone" /></td>
            </tr>
            <tr>
                <td class="text-right" colspan="2">
                    <button ng-click="addItem(item)" class="btn btn-primary">
                        Add
                    </button>
                </td>
            </tr>
        </table>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>EmailID</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td><span ng-hide="editMode">{{item.id}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.id" />
                    </td>
                    <td>
                        <span ng-hide="editMode">{{item.name}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.name" />
                    </td>
                    <td>
                        <span ng-hide="editMode">{{item.email}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.email" />
                    </td>
                    <td>
                        <span ng-hide="editMode">{{item.phone}}</span>
                        <input type="text" ng-show="editMode" ng-model="item.phone" />
                    </td>
                    <td>
                        <i ng-hide="editMode" ng-click="editMode = true; editItem(item)" class="glyphicon glyphicon-edit text-warning"></i>
                        <i class="glyphicon glyphicon-saved text-primary" ng-show="editMode" ng-click="editMode = false"></i>
                    </td>
                    <td>
                        <i ng-click="removeItem($index)" class="glyphicon glyphicon-trash text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
